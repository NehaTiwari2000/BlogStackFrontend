<div class="container">
  <div class="row">
    <div class="col-6" style="padding-top: 2%;">
      <mat-tab-group (focusChange)="tabChanged()">
        <mat-tab label="Login">
          <form class="example-form" [formGroup]="LoginForm">
            <div style="padding: 20px">
              <mat-form-field class="example-full-width">
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="Email Id" formControlName="email_id" />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password"
                  formControlName="password" type="password" />
                <mat-icon matSuffix (click)="showPassword=!showPassword">{{showPassword ?
                  'visibility':'visibility_off'}}</mat-icon>
              </mat-form-field>
            </div>
          </form>
          <button mat-raised-button color="warn" class="btnstyle" [disabled]="!LoginForm.valid"
            (click)="login()">Login</button>
        </mat-tab>

        <mat-tab label="SignUp">
          <form class="example-form" [formGroup]="signUp">
            <div style="padding: 20px">
              <mat-form-field class="example-full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="first_name" />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="last_name" />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="Email Id" formControlName="email_id" />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password"
                  formControlName="password" type="password" />
                <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ?
                  'visibility':'visibility_off'}}</mat-icon>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm Password"
                  formControlName="confirmPassword" type="password" />
                <mat-icon matSuffix (click)="showConfirmPassword=!showConfirmPassword">{{showConfirmPassword ?
                  'visibility':'visibility_off'}}</mat-icon>
              </mat-form-field>
            </div>
          </form>
          <button mat-raised-button color="warn" class="btnstyle" (click)="signUpForm()"
            [disabled]="!signUp.valid">SignUp</button>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div class="col-6" style="margin-top: -10%;padding-right: 0%;">
      <img src="../../../assets/hero.gif" alt="heroImg" style="" />
    </div>
  </div>
</div>
