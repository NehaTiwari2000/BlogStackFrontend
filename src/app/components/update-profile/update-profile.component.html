<div class="container">
  <form [formGroup]="userForm" class="row">
    <div class="col-4" style="padding-top: 5%;">
      <img class="circular-image"
        src="{{user?.profile_photo==null?'../../../../../assets/admin.png':user.profile_photo}}" alt="">
      <button mat-raised-button color="warn" style="margin-left: 15% ; margin-top: 5%;" (change)="onFileSelect($event)"
        (click)="fileUpload.click()" class="text-center">
        <input type="file" class="file-input" placeholder="Profile photo" #fileUpload (change)="onFileSelect($event)"
          accept="image/png, image/gif, image/jpeg" />
        Upload a
        profile photo</button>
      <br>
      <p style="margin-left: 15% ; margin-top: 5%;">{{fileName || ""}}</p>
      <!-- <i class="bi bi-paperclip" *ngIf="user?.profile_photo==null" style="color: black;"></i> -->
    </div>
    <div class="col-1"></div>
    <div class="col-7" style="padding-top: 10%;">
      <div class="row">
        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email_id" />
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="first_name" />
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="last_name" />
          </mat-form-field>
        </div>


        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Middle Name</mat-label>
            <input matInput placeholder="Middle Name" formControlName="middle_name" />
          </mat-form-field>
        </div>


        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="address" />
          </mat-form-field>
        </div>


        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option *ngFor="let option of genderOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4"></div>
        <!-- <mat-form-field class="example-full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date_of_birth">
              <mat-hint>DD/MM/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker" style="padding-left: 90%;">
                <mat-datepicker #picker></mat-datepicker>
              </mat-datepicker-toggle>
            </mat-form-field> -->

        <div class="col-4">

          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date_of_birth">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
        <div class="col-4" style="padding-top: 5%; padding-left: 10%;">
          <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
        </div>

      </div>

        <div class="file-upload">

          {{fileName || "Select image to update profile photo."}}

          <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </div> -->
    </div>

              </div>
            </div>
          </div>
        </div>
             </div>
    </mat-sidenav-content>
  </mat-sidenav-container>   -->

  </form>
</div>
