<app-navbar></app-navbar>
<div class="content mat-elevation-z8">
    <div class="container" style="padding-top: 2%;">
      
      <div class="mat-elevation-z8">
        <table class="table table-stripped text-center">
            <thead>
                <tr>
                    <th> Category </th>
                    <th colspan="2"> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of categoryList">
                    <td #category> {{ user.category }} </td>
                    <td><button type="button" class="btn btn-dark" (click) = "viewAll(user.category)" style="color: white;">View</button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons
              aria-label="Select page of periodic elements">
      </mat-paginator>
      </div>
      </div>   
    </div>
